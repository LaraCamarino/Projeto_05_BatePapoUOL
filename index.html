<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatePapo UOL</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="barra-topo">
        <img src="/Imagens/logo_uol.jpg" alt="">
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="caixa-mensagens"></div>

    <div class="barra-bottom">
        <input type="text" class="digite-mensagem" placeholder="Escreva aqui...">
        <button class="enviar-mensagem">
            <ion-icon name="paper-plane-outline" onclick="adicionarNovaMensagem()"></ion-icon>
        </button>
        
    </div>
       
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts.js"></script>
    
</body>
</html>
